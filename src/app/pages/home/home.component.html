<div class="card">
    <div class="card-header">
        <img [src]="image" alt="" class="Img">
    </div>
    <div class="card-body">
        <h1 class="tittle">{{tittle}}</h1>
        <p class="info">{{info}}</p>
    </div>
    <div class="card-footer">
        <button class="btn" (click)="onclick()">{{text_btn}}</button>
    </div>
</div>
